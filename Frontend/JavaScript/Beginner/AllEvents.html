<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events in Javascript</title>
    <script defer src="AllEvents.js"></script>
</head>
<body>
    <div class="divblock">
        <h5>Button Events</h5>
        <button>Change Color</button>
    </div>
    <div>
        <h5>KeyDown events</h5>
        <input id="input1" placeholder="Click here and press any key to view what key is pressed" size="40"/>
        <p id="log"></p>
    </div>
    <div>
        <h5>KeyUp events</h5>
        <input id="input2" placeholder="Click here and press any key to view what key is pressed" size="52"/>
        <p id="log1"></p>
    </div>
    <div>
        <h5>Key Press events</h5>
        <input id="input3" placeholder="Click here and press any key to view what key is pressed" size="52"/>
        <p id="log2"></p>
    </div>
    <input placeholder="Enter some text" name="name" />
    <p id="values"></p>
    <form id="form">
        <label>
          Some text:
          <input type="text" placeholder="text input" />
        </label>
        <label>
          Password:
          <input type="password" placeholder="password" />
        </label>
      </form>
      <button>Display video</button>

      <div class="hidden">
        <video>
          <source
            src="F:\data\Salaar Teaser _ Prabhas, Prashanth Neel, Prithviraj, Shruthi Haasan, Hombale Films, Vijay Kiragandur"
            type="video/webm" />
          <p>
            Your browser doesn't support HTML video. Here is a
            <a href="F:\data\Salaar Teaser _ Prabhas, Prashanth Neel, Prithviraj, Shruthi Haasan, Hombale Films, Vijay Kiragandur">link to the video</a> instead.
          </p>
        </video>
      </div>
            
</body>
</html>
