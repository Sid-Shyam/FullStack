<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation  :</title>
    <script defer src="Functions.js"></script>
</head>
<body>
    <form id="form" action="" method="get">
        <header id="error">
            <p></p>
        </header>
        <div>
            <label for="names">Name : </label>
            <input id="names" type="text" name="names" >
        </div>
        <div>
            <label for="email">Email : </label>
            <input id="email" type="text" name="email" >
        </div>
        <div>
            <label for="password">Password : </label>
            <input id="password" type="password" name="password" >
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>        
    </form>
    <div>
        <h5>Nested function to display the family and friends</h5>
        <button  id="familyMembers" type="submit">Familys</button>
    </div>
    <div>
        <h5>Constructor Function Calling</h5>
        <form>
            <input type="button" onclick="activate()" value="Concatation">
        </form>
    </div>
    <div>
        <p>Click the following button to call the function literal</p>
      
      <form>
         <input type = "button" onclick = "secondFunction()" value = "Call Function">
      </form>
      
      <p>Use different parameters inside the function and then try...</p>
    </div>
</body>
</html>
